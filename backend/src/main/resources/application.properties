quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/traveling_booking
quarkus.datasource.username=traveling_booking_user
quarkus.datasource.password=change-me

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false

quarkus.http.port=8080

# Firebase configuration
firebase.project-id=YOUR_FIREBASE_PROJECT_ID
firebase.service-account.path=firebase/service-account.json

# CORS for local dev (adjust for production)
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200,http://localhost:8080
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

